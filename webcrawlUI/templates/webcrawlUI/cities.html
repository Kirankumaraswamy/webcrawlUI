{% extends "base.html" %}
{% block page_content %}
<div class="display-container1">
    <div class="display-container11">
        <h5><a href="/">States</a>/{{state_name}}</h5>
    </div>

    <div class="display-container12">
        <i style="padding-left: 5em"><a href="/runWebCrawlTask/{{state_name}}/null">Run Web Crawler</a></i>
        <i style="padding-left: 5em"><a href="/runGoogleSpider/{{state_name}}/null">Run Google Search Crawler</a></i>
    </div>
</div>
<div style="display: inline; padding-left:10px">
    <h6 style="display: inline">Cities</h6>
    <h6 style="display: inline; padding-left: 5px">(Total: {{cities|length}})</h6>
</div>
    <table>
        {% for city in cities %}
        <tr>
            <td>
                <ul>
                    <li>
                    <a href="{{city.name}}">{{ city.name}}</a>
                    <span> ({{city.web_count}})</span>
                </li>
                </ul>

            </td>
        </tr>

    {% endfor %}
    </table>

{% endblock %}
